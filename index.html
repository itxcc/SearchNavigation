<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scale=no' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>捕鹿快搜</title>
</head>
<body>
    <div id="app">
        <div class="logo">

            <img src="img/logo1.jpg" alt="" style="margin-left: 10px;">
            <span>（内测版）</span>
        </div>
        <span style="width:100%;display:flex;justify-content: center;align-items: center;">创意人专用的图文搜索工具</span>

        <div class="content">
            <div class="content_items">
                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'0')"  placeholder="搜信息">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/baidu.jpg" alt="logo">
                            <span>百度</span>
                        </div>
                        <div class="website_item">
                            <img src="img/bing.jpg" alt="logo">
                            <span>bing</span>
                        </div>
                    </div>

                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'1')"  placeholder="搜设计贴图">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/zhanku.jpg" alt="logo">
                            <span>站酷</span>
                        </div>
                        <div class="website_item">
                            <img src="img/huaban.jpg" alt="logo">
                            <span>花瓣</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'2')"  placeholder="用英文搜外网icon">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/thenounproject.jpg" alt="thenounproject">
                            <span>Noun Project</span>
                        </div>
                        <div class="website_item">
                            <img src="img/flaticon.jpg" alt="flaticon">
                            <span>FlatIcon</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'3')"  placeholder="搜摄影图片">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/tuchong.jpg" alt="tuchong">
                            <span>图虫</span>
                        </div>
                        <div class="website_item">
                            <img src="img/quanjing.jpg" alt="quanjing">
                            <span>全景网</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'4')"  placeholder="搜数据">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/199it.jpg" alt="199it">
                            <span>199it</span>
                        </div>
                        <div class="website_item">
                            <img src="img/iresearch.jpg" alt="iresearch">
                            <span>艾瑞网</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'5')"  placeholder="搜资讯">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/huxiu.jpg" alt="huxiu">
                            <span>虎嗅网</span>
                        </div>
                        <div class="website_item">
                            <img src="img/36kr.jpg" alt="36kr">
                            <span>36kr</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'6')"  placeholder="输入公司名或人名，查底细">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/qichacha.jpg" alt="qichacha">
                            <span>企查查</span>
                        </div>
                        <div class="website_item">
                            <img src="img/shuidi.jpg" alt="shuidi">
                            <span>水滴信用</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <input class="item_top" type="text" onkeydown="keydownMsg(event,this,'7')"  placeholder="搜热度指数">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/baiduzhishu.jpg" alt="huxiu">
                            <span>百度指数</span>
                        </div>
                        <div class="website_item">
                            <img src="img/sougouzhishu.jpg" alt="36kr">
                            <span>搜狗指数</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/open_link.js"></script>
<script>
    function keydownMsg(evt,_this,index) {
        evt = (evt) ? evt : ((window.event) ? window.event : "")
        keyCode = evt.keyCode ? evt.keyCode : (evt.which ? evt.which : evt.charCode);
        if (keyCode == 13) {
            let value = encodeURI(encodeURI(_this.value));
            window.open("res.html?index="+index+"&value="+value+"");
        }
    }
    $(function(){
        $('.content_items').css('display','none');
        $('.content_items').eq(0).css('display','flex');
        $('.content_nav li').on('click',function(){
            var _this = $(this);
            $('.content_nav li').removeClass('active');
            _this.addClass('active');
            var index = _this.index();
            $('.content_items').css('display','none');
            $('.content_items').eq(index).css('display','flex');
        })




        $('.item .website').on('click',function(){
            let  _this = $(this);
            let index = _this.parent().index();
            let value = encodeURI(encodeURI(_this.prev().val()));
            window.open("res.html?index="+index+"&value="+value+"");
        })

    })
</script>
</html>
