<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>捕鹿快搜</title>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="img/logo1.jpg" alt="" >
        </div>
        <span style="display:flex;justify-content: center;align-items: center; margin-right: 10px;margin-bottom:50px;">蓝小鹿秘密搜索工具（内测版）</span>

        <div class="content">
            <div class="content_items">
                <div class="item">
                    <input class="item_top" type="text" placeholder="快搜设计">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/baidu.jpg" alt="logo">
                            <span>百度</span>
                        </div>
                        <div class="website_item">
                            <img src="img/bing.jpg" alt="logo">
                            <span>bing</span>
                        </div>
                    </div>

                </div>

                <div class="item">
                    <input class="item_top" type="text" placeholder="快搜设计">
                    <div class="website">
                        <div class="website_item">
                            <img src="img/zhanku.jpg" alt="logo">
                            <span>站酷</span>
                        </div>
                        <div class="website_item">
                            <img src="img/huaban.jpg" alt="logo">
                            <span>花瓣</span>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/open_link.js"></script>
<script>
    $(function(){
        $('.content_items').css('display','none');
        $('.content_items').eq(0).css('display','flex');
        $('.content_nav li').on('click',function(){
            var _this = $(this);
            $('.content_nav li').removeClass('active');
            _this.addClass('active');
            var index = _this.index();
            $('.content_items').css('display','none');
            $('.content_items').eq(index).css('display','flex');
        })


        $('.item .website').on('click',function(){
            let  _this = $(this);
            let index = _this.parent().index();
            let value = encodeURI(encodeURI(_this.prev().val()));
            window.location = "res.html?index="+index+"&value="+value+"";
        })

    })
</script>
</html>
