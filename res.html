<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捕鹿快搜</title>
</head>
<style>
    input{
        outline:none;
    }
    #txtmsg{
        width: 99%;
        height: 50px;
        border:5px solid rgb(58,189,239);
        float: left;
        margin:10px auto;
        padding: 0px .5%;
        font-size: 16px;
    }
    .baidu{
        width: 800px;
        height: 600px;
        float: left;
    }
    .bing{
        width: 800px;
        height: 600px;
        float: left;
    }
    .num{
        width: 100%;
        margin: auto;
        display: inline-block;
    }
    .num div{
        width: 50%;
        float: left;
        transition: all 0.5s;
    }
    .num div:nth-child(2) iframe{
        float: right;
    }
    iframe{
        overflow: auto;
    }
    .col1{
        z-index: 1;
        position: absolute;
        left: 0;
        top:80px
    }
    .col2{
        z-index: 0;
        position: absolute;
        right: 0;
        top: 80px;
    }
</style>
<body>
<input id="txtmsg" onkeydown="keydownMsg(event)" type="text" />
<div class="num zero">
    <div class="baidu col1">
        <iframe id = "baidu" width="1200" height="940"  scrolling = "no">
        </iframe>
    </div>

    <div class="bing col2">
        <iframe id = "bing" width="800" height="940" scrolling = "no">
        </iframe>
    </div>
</div>
<div class="num one">

    <div class="zhanku col1">
        <iframe id = "zhanku" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="huaban col2">
        <iframe id = "huaban" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>

<div class="num two">
    <div class="thenounproject col1">
        <iframe id = "thenounproject" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="flaticon col2">
        <iframe id = "flaticon" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>

<div class="num three">
    <div class="tuchong col1">
        <iframe id = "tuchong" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="quanjing col2">
        <iframe id = "quanjing" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>

<div class="num four">
    <div class="199it col1">
        <iframe id = "199it" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="iresearch col2">
        <iframe id = "iresearch" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>

<div class="num five">
    <div class="huxiu col1">
        <iframe id = "huxiu" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="qdaily col2">
        <iframe id = "qdaily" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>
<div class="num six">
    <div class="qichacha col1">
        <iframe id = "qichacha" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>

    <div class="shuidi col2">
        <iframe id = "shuidi" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>

</div>
<div class="num seven">
    <div class="baiduzhishu col1">
        <iframe id = "baiduzhishu" width="1200" height="940" scrolling = "yes">
        </iframe>
    </div>
    <div class="sougouzhishu col2">
        <iframe id = "sougouzhishu" width="800" height="940" scrolling = "yes">
        </iframe>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script>
    console.log($(window).width());
    $(".col1").hover(function(){

        $(this).css('z-index', "9999");
        if($(window).width() < 1400){
            $(this).find('iframe').css('width', "1200px");
            $(this).next().find('iframe').css('width', "200px");
        }else{
            $(this).find('iframe').css('width', "1200px");
            $(this).next().find('iframe').css('width', "800px");
        }

    },function(){

    })
    $(".col2").hover(function(){
        $(this).css('z-index', "9999");
        if($(window).width() < 1400){
            $(this).find('iframe').css('width', "1200px");
            $(this).prev().find('iframe').css('width', "200px");
        }else{
            $(this).find('iframe').css('width', "1200px");
            $(this).prev().find('iframe').css('width', "800px");
        }

    },function(){

    })
    var value = decodeURI(getQueryString("value"));
    var index = decodeURI(getQueryString("index"));
    function keydownMsg(evt) {
        var index = decodeURI(getQueryString("index"));
        evt = (evt) ? evt : ((window.event) ? window.event : "")
        keyCode = evt.keyCode ? evt.keyCode : (evt.which ? evt.which : evt.charCode);
        if (keyCode == 13) {
            console.log(document.getElementById("txtmsg").value);//回车键弹出文本框信息
            searchs(document.getElementById("txtmsg").value,index);
        }
    }


    $('.num').css('display','none');
    if(index == 0){
        $('.zero').css('display','block');
    }
    if(index == 1){
        $('.one').css('display','block');
    }
    if(index == 2){
        $('.two').css('display','block');
    }
    if(index == 3){
        $('.three').css('display','block');
    }
    if(index == 4){
        $('.four').css('display','block');
    }
    if(index == 5){
        $('.five').css('display','block');
    }
    if(index == 6){
        $('.six').css('display','block');
    }
    if(index == 7){
        $('.seven').css('display','block');
    }
    if(value != "" || value != null) {
        $('#txtmsg').val(value);
        searchs(value,index);
    }

    console.log(index);

    function searchs(value,index){
        var txtmsg = value;
        if(index == 0){
            var baidu = document.getElementById("baidu");
            var bing = document.getElementById("bing");

            baidu.src = "https://www.baidu.com/s?wd="+txtmsg+"&rsv_spt=1&rsv_iqid=0xc75c879300090313&issp=1&f=8&rsv_bp=0&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=1&rsv_sug3=4&rsv_sug2=0&inputT=332&rsv_sug4=449";
            bing.src = "https://cn.bing.com/search?q="+txtmsg+"&qs=n&form=QBLH&sp=-1&pq=&sc=0-0&sk=&cvid=1902A307658245AAA70D421347FFB8E1";

        }
        if(index == 1){
            var zhanku = document.getElementById("zhanku");
            var huaban = document.getElementById("huaban");

            zhanku.src = "https://www.zcool.com.cn/search/content?&word="+txtmsg+"";
            huaban.src = "http://huabanpro.com/search/?q="+txtmsg+"";
        }

        if(index == 2){
            var thenounproject = document.getElementById("thenounproject");
            var flaticon = document.getElementById("flaticon");

            thenounproject.src = "https://thenounproject.com/search/?q="+txtmsg+"";
            flaticon.src = "https://www.flaticon.com/search?word="+txtmsg+"";
        }

        if(index == 3){
            var tuchong = document.getElementById("tuchong");
            var quanjing = document.getElementById("quanjing");
            tuchong.src = "https://stock.tuchong.com/search?source=tc_pc_home_search&term="+txtmsg+"";
            quanjing.src = "https://www.quanjing.com/search.aspx?q="+txtmsg+"";
        }
        if(index == 4){
            var it = document.getElementById("199it");
            var iresearch = document.getElementById("iresearch");
            it.src = " http://s.199it.com/cse/search?s=913566115233094367&entry=1&q="+txtmsg+"";

            iresearch.src = " http://s.iresearch.cn/search/"+txtmsg+"/";
        }
        if(index == 5){
            var huxiu = document.getElementById("huxiu");
            var kr = document.getElementById("36kr");
            huxiu.src = "https://www.huxiu.com/search.html?s="+txtmsg+"";
            kr.src = "https://36kr.com/search/articles/"+txtmsg+"";
        }
        if(index == 6){
            var qichacha = document.getElementById("qichacha");
            var shuidi = document.getElementById("shuidi");
            qichacha.src = "https://www.qichacha.com/search?key="+txtmsg+"";
            shuidi.src = " http://shuidi.cn/b-search?key="+txtmsg+"";
        }


        if(index == 7){
            var baiduzhishu = document.getElementById("baiduzhishu");
            var sougouzhishu = document.getElementById("sougouzhishu");
            baiduzhishu.src = "https://index.baidu.com/v2/main/index.html#/trend/"+txtmsg+"?words="+txtmsg+"";
            sougouzhishu.src = "http://zhishu.sogou.com/index/searchHeat?kwdNamesStr="+txtmsg+"&timePeriodType=MONTH&dataType=SEARCH_ALL&queryType=INPUT";
        }
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
</html>
